<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Linked Data Fragments</title>
  <link rel="stylesheet" href="styles/ldf.css" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
</head>
<body>
  <header>
    <h1><a href="/">Linked Data Fragments</a></h1>
    <figure class="logo">
      <a href="http://linkeddatafragments.org/"><img src="images/ldf.svg" alt="Linked Data Fragments" /></a>
    </figure>
  </header>
  <main>
    <h2>Code</h2>
    <textarea id="code"></textarea>
    <p>
      <button id="execute">Execute</button>
      Triggers:
      <button id="buttonA" class="trigger">A</button>
      <button id="buttonB" class="trigger">B</button>
      <button id="buttonC" class="trigger">C</button>
      <button id="buttonD" class="trigger">D</button>
    </p>
    <h2>Output</h2>
    <pre id="output"></pre>
  </main>
  <footer>
    <p>©2015 Multimedia Lab – iMinds – Ghent University</p>
  </footer>
  <script src="scripts/jquery-2.1.0.js"></script>
  <script src="scripts/eval.js"></script>
  <script src="scripts/ldf-client-browser.js"></script>
  <script>
  prefixes = {
    "rdf":         "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
    "rdfs":        "http://www.w3.org/2000/01/rdf-schema#",
    "owl":         "http://www.w3.org/2002/07/owl#",
    "skos":        "http://www.w3.org/2004/02/skos/core#",
    "xsd":         "http://www.w3.org/2001/XMLSchema#",
    "dc":          "http://purl.org/dc/terms/",
    "dcterms":     "http://purl.org/dc/terms/",
    "dc11":        "http://purl.org/dc/elements/1.1/",
    "foaf":        "http://xmlns.com/foaf/0.1/",
    "geo":         "http://www.w3.org/2003/01/geo/wgs84_pos#",
    "dbpedia":     "http://dbpedia.org/resource/",
    "dbpedia-owl": "http://dbpedia.org/ontology/",
    "dbpprop":     "http://dbpedia.org/property/",
    "schema":      "http://schema.org/"
  };
  </script>
</body>
</html>
